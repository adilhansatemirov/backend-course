<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/ico" href="assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="table-users" v-cloak>
        <div class="row" v-for="user in users">
          <div class="row-cell">{{ user.name }}</div>
          <div class="row-cell">{{ user.surname }}</div>
          <div class="row-cell">{{ user.email }}</div>
          <div class="row-cell row-cell--icons" @click="openUpdateModal(user)">
            <button>Edit</button>
          </div>
          <div class="row-cell row-cell--icons" @click="deleteUser(user)">
            <button>Delete</button>
          </div>
        </div>
      </section>
      <section class="forms">
        <form class="form" @submit.prevent="submitCreate()">
          <label class="form__label" for="name">Name</label
          ><input
            class="form__input"
            type="text"
            v-model="name"
            id="name"
            name="name"
            required
          />

          <label class="form__label" for="surname">Surname</label
          ><input
            class="form__input"
            type="text"
            v-model="surname"
            id="surname"
            name="surname"
            required
          />

          <label class="form__label" for="email">Email</label
          ><input
            class="form__input"
            type="email"
            v-model="email"
            id="email"
            name="email"
            required
          />

          <button type="submit">Submit</button>
        </form>
      </section>
      <div
        class="modal-background"
        v-show="updateModalOpen"
        @click="closeUpdateModal($event)"
      >
        <div class="modal-body">
          <form class="form" @submit.prevent="submitUpdate()">
            <label class="form__label" for="name">Name</label
            ><input
              class="form__input"
              type="text"
              v-model="userToUpdate.name"
              id="name"
              name="name"
              required
            />

            <label class="form__label" for="surname">Surname</label
            ><input
              class="form__input"
              type="text"
              v-model="userToUpdate.surname"
              id="surname"
              name="surname"
              required
            />

            <label class="form__label" for="email">Email</label
            ><input
              class="form__input"
              type="email"
              v-model="userToUpdate.email"
              id="email"
              name="email"
              required
            />

            <button type="submit">Update</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/a9954b30b8.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
